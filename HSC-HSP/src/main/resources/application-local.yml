zone=UTC&allowMultiQueries=true  hsc-slave:    datasource:          jndi-name: java:/jdbc/D-HSC-M-DS      hikari:        driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy        jdbc-url: jdbc:log4jdbc:mariadb://127.0.0.1:13306/ebshsc?characterEncoding=UTF-8&serverTimezone=UTC&allowMultiQueries=true           itp-master:    datasource:            jndi-name: java:/jdbc/D-ITPR-M-DS      hikari:        driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy        jdbc-url: jdbc:log4jdbc:mariadb://127.0.0.1:13306/ebsitp_r?characterEncoding=UTF-8&serverTimezone=UTC        username: ebsitp_own        password: cjfrlf!!5040        minPoolSize: 35        maximumPoolSize: 35                auto-commit: false                cachePrepStmts: true        prepStmtCacheSize: 250        prepStmtCacheSqlLimit: 2048        useServerPrepStmts: true                      useLocalSessionState: true           cacheResultSetMetadata: true          cacheServerConfiguration: true        maintainTimeStats: false      lms-master:    datasource:            jndi-name: java:/jdbc/D-LMSR-M-DS      hikari:            driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy        jdbc-url: jdbc:log4jdbc:mariadb://127.0.0.1:13306/ebslms_r?characterEncoding=UTF-8&serverTimezone=UTC        username: ebslms_own        password: cjfrlf!!5040        minPoolSize: 35        maximumPoolSize: 35                auto-commit: false                cachePrepStmts: true        prepStmtCacheSize: 250        prepStmtCacheSqlLimit: 2048        useServerPrepStmts: true                      useLocalSessionState: true           cacheResultSetMetadata: true          cacheServerConfiguration: true        maintainTimeStats: false  hsc-log:    datasource:           jndi-name: java:/jdbc/D-HSCLOG-DS        pri-slave:    datasource:      jndi-name: java:/jdbc/D-PRI-S-DS        jhs-slave:    datasource:      jndi-name: java:/jdbc/D-MID-S-DS        an