#--------------------------------------------------------# SETUP PROFILE [default]#--------------------------------------------------------spring:  profiles: skeleton#--------------------------------------------------------
#--------------------------------------------------------# WEB PROPERTIES (Spring Boot 기동시에만 작동됨)# 별도의 was 를 통한 기동시에는 각 was 에 설정해줘야 함#--------------------------------------------------------
server:  
  port: 8080
  servlet:    context-path: /ebs    encoding:      charset: UTF-8
      enabled: true
      force: true
#--------------------------------------------------------# logging 설정#-------------------------------------------------------- 
#logging:#  config: classpath:log4j2.yml#logging:#  level:#    root: info
#    com.ebs.ngs.skeleton.api: debug#--------------------------------------------------------resources-maps:  #-------------------------------------------------------------  # 외부 리소스에 경로 설정을 하는 경우 : skeleton / local 인 경우에만 사용하세요.  #-------------------------------------------------------------  -     location: file:///C:/ebs_dev/workspace/ebs-ngs-static-template/public/    uri_path: /public/**    -    location: https://ssl.pstatic.net/static.news/image/news/ogtag/    uri_path: /external/**  #----------------------------------------------------------------
spring:          datasource:    url: jdbc:h2:tcp://localhost/~/test    driver-class-name: org.h2.Driver    username: sa    jpa:    database-platform: org.hibernate.dialect.H2Dialect    show-sql: true  # jpa가 실행 모니터링 설정        hibernate:      ddl-auto: none # 스키마 변경사항이 있는 경우에만 반영 하는 경우 update    mybatis:    mapper-basePackages:      -        com.ebs.ngs.hsc.hsp.*.mapper    type-aliases-package: com.ebs.ngs.hsc.hsp.*.domain, com.ebs.ngs.hsc.hsp.*.model    mapper-location: classpath:/mybatis/mapper/*-mapper.xml      #  message file  messages:    basename: i18n/message    encoding: UTF-8      jwt:    secret: 1234!@#$    max-age-minute: 30    refresh-age-hour: 24   #--------------------------------------------------------  # Webapplication Settings  #--------------------------------------------------------   mvc:    view:      prefix: /WEB-INF/jsp/       suffix: .jsp      #  첨부파일 사이트 정의  servlet:    multipart:      enabled: true      max-file-size: 500MB      max-request-size: 500MB  #--------------------------------------------------------  ---api-uri-maps:  -    alias-index: 0    alias-name: login    uri-path: http://localhost:8090/ebs-skeleton/senario/auth/login  -    alias-index: 1    alias-name: userinfo    uri-path: http://localhost:8090/ebs-skeleton/senario/user/myinfo---api-response:  success:    code: "000"